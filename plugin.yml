name: KygekEasyGamemode
main: Kygekraqmak\KygekEasyGamemode\Main
api: 5.0.0
version: 2.2.2
authors: [Kygekraqmak, KygekTeam]
description: Quickly change between gamemodes
website: https://github.com/KygekTeam/KygekEasyGamemode

commands:
  gms:
    description: Change gamemode to Survival
    permission: easy.gms
    usage: "/gms [player]"
  gmc:
    description: Change gamemode to Creative
    permission: easy.gmc
    usage: "/gmc [player]"
  gma:
    description: Change gamemode to Adventure
    permission: easy.gma
    usage: "/gma [player]"
  gmsp:
    description: Change gamemode to Spectator
    permission: easy.gmsp
    usage: "/gmsp [player]"

permissions:
  easy.gmc:
    description: Permission to use /gmc for self and other
    default: op
  easy.gms:
    description: Permission to use /gms for self and other
    default: op
  easy.gma:
    description: Permission to use /gma for self and other
    default: op
  easy.gmsp:
    description: Permission to use /gmsp for self and other
    default: op
...
